{% extends "base.html" %}

{% block content %}
<form method="POST" class="mt-4">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" name="price" value="{{ item.price }}" required>
    </div>
    <div class="form-group">
        <label for="mac_address">MAC Address</label>
        <input type="text" class="form-control" name="mac_address" value="{{ item.mac_address }}" required>
    </div>
    <div class="form-group">
        <label for="serial_number">Serial Number</label>
        <input type="text" class="form-control" name="serial_number" value="{{ item.serial_number }}" required>
    </div>
    <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" class="form-control" name="manufacturer" value="{{ item.manufacturer }}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description">{{ item.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
</form>
{% endblock %}
